[PHP]
; --- エラー関連設定 (開発環境向け) ---
; エラーをブラウザに表示する
display_errors = On
display_startup_errors = On

; 全てのエラーと警告を報告する
error_reporting = E_ALL

; エラーログを有効にする
log_errors = On

; エラーログの出力先 (コンテナ内のパス)
error_log = /var/log/php-fpm/errors/php_errors.log

; --- 一般設定 ---
; タイムゾーンを日本時間に設定
date.timezone = "Asia/Tokyo"

; --- ファイルアップロード設定 ---
; アップロード可能な最大ファイルサイズ
upload_max_filesize = 500M
; POSTリクエストで受け取れる最大サイズ
post_max_size = 500M

; --- 文字コード設定 ---
; デフォルトの文字コード
default_charset = "UTF-8"
