# Nginxのサーバーブロック定義
server {
    # 待ち受けるポート番号
    listen 80;
    # サーバー名 (ローカル開発なのでlocalhost)
    server_name localhost;

    # ドキュメントルート (PHPコンテナとパスを合わせる)
    root /var/www/public;
    # デフォルトで探すファイル
    index index.php index.html index.htm;

    # 文字コード
    charset utf-8;

    # ログファイルの場所
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/errors/error.log;

    # ルートパスへのアクセス処理
    location / {
        # URIに該当するファイル -> ディレクトリ -> index.phpの順で探す
        # Laravelのルーティングを有効にするため、ファイルが見つからない場合はindex.phpに転送
        try_files $uri $uri/ /index.php?$query_string;
    }

    # .phpファイルへのアクセスをPHP-FPMに転送
    location ~ \.php$ {
        # 存在しないPHPファイルへのアクセスは404を返す
        try_files $uri =404;
        # PHPスクリプト名とパス情報を分割
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # PHP-FPMコンテナを指定 (docker-compose.ymlのサービス名:ポート)
        fastcgi_pass php:9000;

        # デフォルトのインデックスファイル
        fastcgi_index index.php;
        # FastCGIパラメータのインクルード
        include fastcgi_params;

        # PHPスクリプトのファイル名を渡す
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # PATH_INFOをPHPに渡す
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # .htaccessファイルへのアクセスを拒否
    location ~ /\.ht {
        deny all;
    }
}